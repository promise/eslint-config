name: Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test rules
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Set up node
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
      with:
        node-version-file: ".nvmrc"
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run test
      uses: mathiasvr/command-output@8dbf451add3db114df0114aa5e21a1efef8c5015 # v1
      id: test
      with:
        run: pnpm run --silent test

    - name: Find issue comment
      if: ${{ always() && github.event_name == 'pull_request' }}
      uses: peter-evans/find-comment@d5fe37641ad8451bdd80312415672ba26c86575e # v3
      id: comment
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: "<!-- testing workflow output -->"

    - name: Create or update comment
      if: ${{ always() && github.event_name == 'pull_request' }}
      uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4
      with:
        comment-id: ${{ steps.comment.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          <!-- testing workflow output -->
          ${{ steps.test.outputs.stdout }}
        edit-mode: replace
