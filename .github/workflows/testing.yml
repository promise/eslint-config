name: Testing

on:
  push:
  pull_request:

jobs:
  test:
    name: Test rules
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

    - name: Set up node
      uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
      with:
        node-version-file: ".nvmrc"

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      id: pnpm-install
      with:
        version: 7
        run_install: false

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Set up module cache
      uses: actions/cache@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3
      id: cache-packages
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: pnpm-store-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Run test
      uses: mathiasvr/command-output@8dbf451add3db114df0114aa5e21a1efef8c5015 # v1
      id: test
      with:
        run: npm run --silent test

    - name: Find issue comment
      if: ${{ always() && github.event_name == 'pull_request' }}
      uses: peter-evans/find-comment@81e2da3af01c92f83cb927cf3ace0e085617c556 # v2
      id: comment
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: "<!-- testing workflow output -->"

    - name: Create or update comment
      if: ${{ always() && github.event_name == 'pull_request' }}
      uses: peter-evans/create-or-update-comment@5adcb0bb0f9fb3f95ef05400558bdb3f329ee808 # v2
      with:
        comment-id: ${{ steps.comment.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          <!-- testing workflow output -->
          ${{ steps.test.outputs.stdout }}
        edit-mode: replace
